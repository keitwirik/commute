<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <a href="/" class="logo" title="CTA Public Transit Tracker"> </a>
        <a href="/bus" data-action="bus">Buses</a>
        <a href="/train" data-action="train">the El (trains)</a>
      </nav>
      <div class="navbar-nav navbar-right spinner bus">
        <span class="glyphicon glyphicon-refresh spin">spinner</span>
      </div>
      <div class="navbar-nav navbar-right spinner train">
        <span class="glyphicon glyphicon-refresh spin"></span>
      </div>
    </header>

    <main id="main"></main>

    <footer>
      <p>
        Data provided by<br />
        <a href="http://transitchicago.com">Chicago Transit Authority</a>
      </p>
      <a class="terms_link" href="/info.html">?</a>
    </footer>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/serviceWorker.bundle.js")
          .then(function(registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function(err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>

  </body>
</html>
