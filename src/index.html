<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="page-header">
      <nav>
        <a href="/" class="logo" title="CTA Public Transit Tracker"> </a>
        <a href="/bus" data-action="bus">Buses</a>
        <a href="/train" data-action="train">the El (trains)</a>
      </nav>
      <div class="spinner">
        <button>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 512 512"
            id="spinner"
          >
            <path
              class="s"
              d="M444.84 83.16c-46.804-51.108-114.077-83.16-188.84-83.16-141.385 0-256 114.615-256 256h48c0-114.875 93.125-208 208-208 61.51 0 116.771 26.709 154.848 69.153l-74.848 74.847h176v-176l-67.16 67.16z"
            />
            <path
              class="s"
              d="M464 256c0 114.875-93.125 208-208 208-61.51 0-116.771-26.709-154.847-69.153l74.847-74.847h-176v176l67.16-67.16c46.804 51.108 114.077 83.16 188.84 83.16 141.385 0 256-114.615 256-256h-48z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main id="main"></main>

    <footer>
      <p>
        Data provided by<br />
        <a href="http://transitchicago.com">Chicago Transit Authority</a>
      </p>
      <a class="terms_link" href="/info.html">?</a>
    </footer>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/serviceWorker.bundle.js")
          .then(function(registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function(err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
    <script>
      /*
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-61461481-1', 'auto');
ga('send', 'pageview');
*/
    </script>
  </body>
</html>
