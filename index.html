      href="/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="manifest" href="/manifest.json" />
    <script>
      /*! loadCSS. [c]2017 Filament Group, Inc. MIT License */
      (function(w) {
        "use strict";
        if (!w.loadCSS) {
          w.loadCSS = function() {};
        }
        var rp = (loadCSS.relpreload = {});
        rp.support = (function() {
          var ret;
          try {
            ret = w.document.createElement("link").relList.supports("preload");
          } catch (e) {
            ret = false;
          }
          return function() {
            return ret;
          };
        })();

        rp.bindMediaToggle = function(link) {
          var finalMedia = link.media || "all";

          function enableStylesheet() {
            if (link.addEventListener) {
              link.removeEventListener("load", enableStylesheet);
            } else if (link.attachEvent) {
              link.detachEvent("onload", enableStylesheet);
            }
            link.setAttribute("onload", null);
            link.media = finalMedia;
          }

          if (link.addEventListener) {
            link.addEventListener("load", enableStylesheet);
          } else if (link.attachEvent) {
            link.attachEvent("onload", enableStylesheet);
          }

          setTimeout(function() {
            link.rel = "stylesheet";
            link.media = "only x";
          });
          setTimeout(enableStylesheet, 3000);
        };

        rp.poly = function() {
          if (rp.support()) {
            return;
          }
          var links = w.document.getElementsByTagName("link");
          for (var i = 0; i < links.length; i++) {
            var link = links[i];
            if (
              link.rel === "preload" &&
              link.getAttribute("as") === "style" &&
              !link.getAttribute("data-loadcss")
            ) {
              link.setAttribute("data-loadcss", true);
              rp.bindMediaToggle(link);
            }
          }
        };

        if (!rp.support()) {
          rp.poly();

          var run = w.setInterval(rp.poly, 500);
          if (w.addEventListener) {
            w.addEventListener("load", function() {
              rp.poly();
              w.clearInterval(run);
            });
          } else if (w.attachEvent) {
            w.attachEvent("onload", function() {
              rp.poly();
              w.clearInterval(run);
            });
          }
        }

        if (typeof exports !== "undefined") {
          exports.loadCSS = loadCSS;
        } else {
          w.loadCSS = loadCSS;
        }
      })(typeof global !== "undefined" ? global : this);
    </script>

    <style type="text/css">
      /* ubuntu-300 - latin */
      @font-face {
        font-family: "Ubuntu";
        font-style: normal;
        font-display: fallback;
        font-weight: 300;
        src: local("Ubuntu Light"), local("Ubuntu-Light"),
          url("../fonts/ubuntu-v12-latin-300.woff2") format("woff2"),
          url("../fonts/ubuntu-v12-latin-300.woff") format("woff");
      }

      /* ubuntu-regular - latin */
      @font-face {
        font-family: "Ubuntu";

    <header>
      <div class="navbar navbar-inverse" role="navigation">
        <div class="fluid-container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/" title="CTA Public Transit Tracker"
              >Commute</a
            >
          </div>

          <div class="navbar-collapse">
            <ul class="nav navbar-nav" id="mode">
              <li><a href="/bus" data-action="bus">Buses</a></li>
              <li>
                <a href="/trains" data-action="trains">the El (trains)</a>
              </li>
              <!--
                <li><a href="#reload" data-action="reload">Reload</a></li>
              -->
              <!--
                <li><a href="/bookmarks">Bookmarks</a></li>
                <li><a href="/trips">Trips</a></li>
              -->
            </ul>
            <div class="navbar-nav navbar-right spinner bus">
              <span class="glyphicon glyphicon-refresh spin"></span>
            </div>
            <div class="navbar-nav navbar-right spinner train">
              <span class="glyphicon glyphicon-refresh spin"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="fluid-container"><div class="info"></div></main>

    <div class="fluid-container">

    </div>

    <script src="/js/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(function(registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function(err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
      }
    </script>
